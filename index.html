<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="body">
    <main class="container d-flex justify-content-center align-items-center">
        <div class="card" style="width: 40rem; height: 50rem;">
            <div class="card-body d-flex flex-column justify-content-between">
                <div class="input-group">
                    <span class="container d-flex justify-content-between">
                        <h6 id="city">LOOK UP ZIP</h6>
                        <h6 id="date">LOOK UP ZIP</h6>
                    </span>
                    <input type="text" class="col col" id="search-box" placeholder="Enter your ZipCode" aria-label="Recipient's username with two button addons">
                    <button type="button" class="btn btn-primary" onclick="displayWeather(imperial)">Get Weather</button>
                    <button type="button" class="btn btn-info" onclick="displayWeather(metric)">Get Celcius</button>
                </div>
                <div class="text-center">
                    <span>
                        <h4>Weather</h4>
                        <h2>FORECAST</h2>
                    </span>
                    <div id="icon">
                        <img src="images/cloudy.png" class="img" alt="..." style="width: 100px;">
                    </div>
                   
                    <br>
                    <span>
                        <p id="weather-description">LOOK UP ZIP</p>
                        <h2 id="temp">LOOK UP ZIP</h2>
                    </span>
                    <div class="container-fluid" id="clock">00:00:00</div>
                </div>
                <div class="row d-flex justify-content-around">

                    <div class="card" style="width: 10rem;">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <img src="images/wind.png" class="img" alt="precipitation" style="width: 30px;">
                            <h5 class="wind-speed align-items-center" id="wind-speed">LOOK UP ZIP</h5>
                        </div>
                    </div>
                    <div class="card" style="width: 10rem;">
                        <div class="card-body d-flex justify-content-between">
                            <img src="images/humidity.png" class="img" alt="precipitation" style="width: 30px;">
                            <h5 id="humidity">LOOK UP ZIP</h5>
                        </div>
                    </div>
                </div>
            </div>

            
          </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
